<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>


</head>

<body
    style="background-image:url(https://wallpapers.com/images/hd/travel-hd-3letd3o9pqk43rx4.jpg);">
    <div class="container mt-3 ">

        <div class="row">

            <div class="col col-md-5">
                <form>
                    <h1 class="register me-4 text-center">Register</h1>
                    <div class="input-group mb-3 d-flex  align-items-center mt-5">
                        <div class="input-group-prepend">
                            <i class="fa-solid fa-user mr-3"></i></span>
                        </div>
                        <input type="text" class="form-control rounded rounded-pill" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3 d-flex  align-items-center mt-4">
                        <div class="input-group-prepend">
                            <i class="fa-solid fa-envelope mr-3"></i></span>
                        </div>
                        <input type="email" placeholder="Your mail" class="form-control rounded rounded-pill"
                            id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="input-group mb-3 d-flex  align-items-center mt-4">
                        <div class="input-group-prepend">
                            <i class="fa-solid fa-lock mr-3"></i></span>
                        </div>
                        <input type="password" placeholder="Password" class="form-control rounded rounded-pill"
                            id="exampleInputPassword1">
                    </div>
                    <div class="input-group mb-3 d-flex  align-items-center mt-4">
                        <div class="input-group-prepend">
                            <i class="fa-solid fa-key mr-3"></i></span>
                        </div>

                        <input type="repat password" placeholder="Repat your password"
                            class="form-control rounded rounded-pill" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check mt-4">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree all statements in term of
                            service</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 rounded rounded-pill"><a
                            href="login.html" class="text-dark">Register</a></button>

                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
